# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: release

on: [push, pull_request]

jobs:
  build-ubuntu-bionic-job:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - uses: actions/setup-ruby@v1
    - name: Build executable
      run: |
        pip install --upgrade pip
        pip install -r requirements/base.txt
        fbs freeze
    - name: Build package
      run: |
        gem install --no-document fpm
        fbs installer
        mv target/ntuoc13-interview-scheduler.deb ntuoc13-interview-scheduler-ubuntu-bionic.deb
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ntuoc13-interview-scheduler-ubuntu-bionic.deb

  build-ubuntu-focal-job:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - uses: actions/setup-ruby@v1
    - name: Build executable
      run: |
        pip install --upgrade pip
        pip install -r requirements/base.txt
        fbs freeze
    - name: Build package
      run: |
        gem install --no-document fpm
        fbs installer
        mv target/ntuoc13-interview-scheduler.deb ntuoc13-interview-scheduler-ubuntu-focal.deb
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ntuoc13-interview-scheduler-ubuntu-focal.deb

  build-windows-job:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install nsis vcredist2010 vcredist2012 vcredist2015
    - name: Build executable
      run: |
        pip install --upgrade pip
        pip install -r requirements/base.txt
        fbs freeze
    - name: Build package
      run: |
        gem install --no-document fpm
        fbs installer
        mv target/ntuoc13-interview-schedulerSetup.exe ntuoc13-interview-scheduler-windows.exe
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ntuoc13-interview-scheduler-windows.exe
